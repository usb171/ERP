<form id="id_form_criar_ou_editar_financeiro" method="POST">
    {% csrf_token %}
    <input type="text" name="comando" id="comando_novo_editar" hidden>
    <input type="text" id="id_criar_editar" name="id" hidden>
    <div class="row">
        <input type="number" name="id" id="id" hidden>
        <div class="col-md-6">
            <div class="form-group">
                <label>Paciente</label>
                <div class="input-group">
                    <select class="form-control select2bs4" name="paciente" id="paciente" style="width: 100%;">
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Procedimentos</label>
            <select class="form-control select2bs4" id="procedimentos" style="width: 100%;" multiple="multiple"
                    onchange="$('.procedimentos').val($(this).val())"></select>
            <input type="text" class="form-control procedimentos" name="procedimentos" hidden>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Valor Apagar R$</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="valor_apagar" id="valor_servicos">
                </div>
            </div>
        </div>
        <div class="form-group col-md-4">
                <label>Forma de PG</label>
                <div class="input-group">
                    <select class="form-control" type="text" name="forma_pagamento" id="forma_pagamento" style="width: 100%;">
                        {{ options_forma_pagamento | safe }}
                    </select>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="modal-footer justify-content-between col-md-6">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" id="button_salvar_financeiro" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</form>
