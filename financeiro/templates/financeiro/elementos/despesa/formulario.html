<form id="id_form_criar_ou_editar_despesa" method="POST">
    {% csrf_token %}
    <input type="text" name="comando" id="comando_novo_editar" hidden>
    <input type="text" id="id_criar_editar" name="id" hidden>
    <div class="row">
        <input type="number" name="id" id="id" hidden>
        <div class="col-md-12">
            <div class="form-group">
                <label>Descrição</label>
                <div class="input-group">
                    <input type="text" class="form-control uppercase" name="descricao" id="descricao" maxlength="120" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label>Categoria</label>
            <select class="form-control select2bs4" name="categoria" id="categoria" style="width: 100%;">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Valor R$</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="valor" id="valor">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Vencimento</label>
                <div class="input-group">
                    <input type="text" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask maxlength="10"
                           name="data_vencimento" id="data_vencimento" onkeypress='return SomenteNumero(event)'>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Data do PG</label>
                <div class="input-group">
                    <input type="text" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask maxlength="10"
                           name="data_pagamento" id="data_pagamento" onkeypress='return SomenteNumero(event)'>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Forma de PG</label>
                <div class="input-group">
                    <select class="form-control" type="text" name="forma_pagamento" id="forma_pagamento">
                        {{ options_forma_pagamento | safe }}
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="modal-footer justify-content-between col-md-12">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" id="button_salvar_despesa" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</form>
