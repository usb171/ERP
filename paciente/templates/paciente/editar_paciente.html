{% extends 'core/estrutura.html' %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Cadastro Paciente</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Blank Page</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Quick Example</h3>
                    </div>
                    <!-- form start -->
                    <form role="form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label>Nome: </label>
                                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome"
                                           value="{{ form.nome }}"/>
                                </div>
                                <div class="form-group col-3">
                                    <label for="telefone">Fone: </label>
                                    <input type="text" name="telefone" class="form-control" id="telefone"
                                           placeholder="(000) 00000-0000" value="{{ form.telefone }}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-3">
                                    <label for="cidade">Cidade: </label>
                                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite sua Cidade"
                                           value="{{ form.cidade }}"/>
                                </div>
                                <div class="form-group col-3">
                                    <label for="estado">Estado: </label>
                                    <input type="text" class="form-control" name="estado" id="estado"
                                           placeholder="Digite seu Estado" value="{{ form.estado }}"/>
                                </div>
                                <div class="form-group col-3">
                                    <label for="rede_social">Rede Social: </label>
                                    <input type="text" name="rede_social" class="form-control" id="rede_social"
                                           placeholder="" value="{{ form.rede_social }}"/>
                                </div>
                            </div>
                        </div>

                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
